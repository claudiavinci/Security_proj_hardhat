<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./img/medical-presc.png">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/doctor.css">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@metamask/eth-sig-util@5.2.1/dist/index.umd.min.js"></script>
        <script type="module" src="../js/personalArea.js"></script>
        <script type="module" src="./js/connectionHandler.js"></script>
        <script type="module" src="./js/prescriptionsHandler.js"></script>
        <script type="module" src="../js/doctor.js"></script>
    </head>
    <body>
        <div id="navbar">
        <!-- navbar code will be added here by js -->
        </div>
        <div class="pageheader-cont">
            <div class="pageheader">
                <img src="./../img/pharmacist.png" title="Doctor icon" height="auto" width="2.2%">
                <h1 class="h1">Area personale: </h1><h1 class="wallet" id="wallet"></h1>
            </div>
        </div>
        <div class="flexbox">
            <div id="form">
                <div class="header">
                    <h1 class="h1">Nuova Ricetta</h1>
                </div>
                <!-- Form nuova ricetta -->
                <form id="form-prescr">
                    <div class="form-content" >
                        <div class="grid-item">
                            <i class="fa-solid fa-user input-icon"></i>
                            <input type="text" class="field" id="name" placeholder="Nome paziente" title="Nome del paziente" required>
                        </div>
                        <div class="grid-item">
                            <i class="fa-solid fa-user input-icon"></i>
                            <input type="text" class="field" id="surname" placeholder="Cognome paziente" title="Cognome del paziente" required>
                        </div>
                        <div class="grid-item">
                            <i class="fa-solid fa-cake-candles input-icon"></i>
                            <input type="date" class="field" id="birth" title="Data di nascita" required> 
                        </div>
                        <div class="grid-item">
                            <i class="fa-solid fa-wallet input-icon"></i>
                            <input type="text" class="field" id="walletaddr" placeholder="Indirizzo Wallet paziente" title="Indirizzo wallet del paziente" minlength="42" maxlength="42" required> 
                        </div>
                    </div>
                    <div class="textarea">
                        <i class="fa-solid fa-pencil input-icon"></i>
                        <textarea class="fieldtext" id="prescr" placeholder="Prescrizione ..." title="Dati della ricetta" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="button" value="send">Invia Ricetta
                            <i class="fa-solid fa-file-signature button-icon" style="color: #ffffff;"></i>
                        </button>
                    </div>    
                </form>
            </div>
        </div>
    </body>
</html>
